name: Deploy static content to Pages

on: [workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          path: './pages'
      - name: Checkout TUCAN repo
        uses: actions/checkout@v3
        with:
          path: './TUCAN'
          repository: 'TUCAN-nest/TUCAN'
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install build (PEP 517 build frontend)
        run: python -m pip install build
      - name: Download TUCAN wheel
        run: wget https://github.com/TUCAN-nest/TUCAN-nest.github.io/raw/main/dist/tucan-0.1.0-py2.py3-none-any.whl
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
